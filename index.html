<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
      name="viewport"
    />
    <meta name="viewport" content="width=device-width" />

    <!--Font Awsome-->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <!-- Favicon and title -->
    <link rel="icon" href="path/to/fav.png" />
    <title>Starter template - Halfmoon</title>

    <!-- Halfmoon CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/css/halfmoon-variables.min.css"
      rel="stylesheet"
    />
    <!--
    Or,
    Use the following (no variables, supports IE11):
    <link href="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/css/halfmoon.min.css" rel="stylesheet" />
    Learn more: https://www.gethalfmoon.com/docs/customize/#notes-on-browser-compatibility
  --></head>
  <body
    class="with-custom-webkit-scrollbars with-custom-css-scrollbars"
    data-dm-shortcut-enabled="true"
    data-sidebar-shortcut-enabled="true"
    data-set-preferred-mode-onload="true"
  >
    <!-- Modals go here -->
    <!-- Reference: https://www.gethalfmoon.com/docs/modal -->

    <!-- Page wrapper start -->
    <div
      class="page-wrapper with-navbar with-sidebar with-navbar-fixed-bottom"
      data-sidebar-type="overlayed-all"
    >
      <!-- Sticky alerts (toasts), empty container -->
      <!-- Reference: https://www.gethalfmoon.com/docs/sticky-alerts-toasts -->
      <div class="sticky-alerts"></div>

      <!-- Navbar start -->
      <nav class="navbar">
        <div class="navbar-content">
            <button class="btn btn-action" type="button" onclick="halfmoon.toggleSidebar()">
              <i class="fa fa-bars" aria-hidden="true"></i>
              <span class="sr-only">Toggle sidebar</span> <!-- sr-only = show only on screen readers -->
            </button>
          </div>
          <!-- Navbar brand -->
          <a href="#" class="navbar-brand">
            thorbino.de
          </a>
          <!-- Navbar text -->
          <span class="navbar-text text-monospace">v1.1</span> <!-- text-monospace = font-family shifted to monospace -->
          <!-- Navbar nav -->
          <ul class="navbar-nav d-none d-md-flex"> <!-- d-none = display: none, d-md-flex = display: flex on medium screens and up (width > 768px) -->
            <li class="nav-item active">
              <a href="#" class="nav-link">Docs</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Products</a>
            </li>
          </ul>
          <!-- Navbar form (inline form) -->
          <!-- Navbar content (with the dropdown menu) -->
          <div class="navbar-content d-md-none ml-auto"> <!-- d-md-none = display: none on medium screens and up (width > 768px), ml-auto = margin-left: auto -->
            <div class="dropdown with-arrow">
              <button class="btn" data-toggle="dropdown" type="button" id="navbar-dropdown-toggle-btn-1">
                Menu
                <i class="fa fa-angle-down" aria-hidden="true"></i>
              </button>
              <div class="dropdown-menu dropdown-menu-right w-200" aria-labelledby="navbar-dropdown-toggle-btn-1"> <!-- w-200 = width: 20rem (200px) -->
                <a href="#" class="dropdown-item">Docs</a>
                <a href="#" class="dropdown-item">Products</a>
                <div class="dropdown-divider"></div>
                <div class="dropdown-content">
                </div>
              </div>
            </div>
          </div>
      </nav>
      <!-- Navbar end -->

      <!-- Sidebar overlay -->
      <div class="sidebar-overlay" onclick="halfmoon.toggleSidebar()"></div>
      <!-- Sidebar start -->
      <div class="sidebar">
        <div class="sidebar-menu">
          <!-- Sidebar brand -->
          <!-- Sidebar links and titles -->
          <h5 class="sidebar-title">Projects</h5>
          <div class="sidebar-divider"></div>
          <a href="#" class="sidebar-link active">Projekte</a>
          <br />
          <h5 class="sidebar-title">Components</h5>
          <div class="sidebar-divider"></div>
          <a href="#" class="sidebar-link">File explorer</a>
          <a href="#" class="sidebar-link">Spreadsheet</a>
          <a href="#" class="sidebar-link">Map</a>
          <a href="#" class="sidebar-link">Messenger</a>
        </div>
        <!-- Reference: https://www.gethalfmoon.com/docs/sidebar -->
      </div>
      <!-- Sidebar end -->

      <!-- Content wrapper start -->
      <div class="content-wrapper">
        <!--
        Add your page's main content here
        Examples:
        1. https://www.gethalfmoon.com/docs/content-and-cards/#building-a-page
        2. https://www.gethalfmoon.com/docs/grid-system/#building-a-dashboard
      --></div>
      <!-- Content wrapper end -->

      <!-- Navbar fixed bottom start -->
      <nav class="navbar navbar-fixed-bottom">
        <!-- Reference: https://www.gethalfmoon.com/docs/navbar#navbar-fixed-bottom -->
        <div class="container-fluid">
            <ul class="navbar-nav ml-auto"> <!-- ml-auto = margin-left: auto -->
              <li class="nav-item">
                <a href="/contact.html" class="nav-link">Contact</a>
              </li>
              <li class="nav-item">
                <a href="/impressum.html" class="nav-link">Impressum</a>
              </li>
            </ul>
            <!-- Navbar text -->
            <span class="navbar-text">
              &copy; thorbino, All rights reserved
            </span>
          </div>
      </nav>
      <!-- Navbar fixed bottom end -->
    </div>
    <!-- Page wrapper end -->

    <!-- Halfmoon JS -->
    <script src="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/js/halfmoon.min.js"></script>
  </body>
</html>
